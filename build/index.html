<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.2.4/foundation.min.css">
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>
  <div id="test-area">
  </div>

  <!-- adding this as per lesson -->
  <!-- We'll render our tasks as <li>s in the <ul>. -->
  <main class="row" id="application">

    <section class="small-12 columns">
      <h1>Task List</h1>
    </section>

    <ul class="task-list small-12 large-6 columns end">
    </ul>

  </main>

  
 <!-- defining a template for _underscore new set of template. -->
  <script type="text/template" id="task-template">
    <li class="task">
      <h2>
        <%- task.title %>
      </h2>
      <p>
        <%- task.description %>
      </p>
    </li>
  </script>

  <script src="/app.bundle.js" charset="utf-8"></script>
</body>
</html>
